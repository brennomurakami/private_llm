<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="../static/css/index.css">

    <!-- Title -->
    <title>Chat GPT 2.0</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Google Fonts link for Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>

<body>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <p style="text-align: center;">Chats</p>
            <br>
            <br>
            <div class="card" onclick="handleCardClick('card1')">
                <p>Chat 1</p>
                
                <div id="card-op">
                    <span class="material-symbols-outlined" onclick="alterar()" id="edit">edit</span>
                    <span class="material-symbols-outlined" onclick="deletar()" id="delete">delete</span>
                </div>
            </div>

            <div class="card" onclick="handleCardClick('card1')">
                <p>Chat 2</p>
                
                <div id="card-op">
                    <span class="material-symbols-outlined" onclick="alterar()" id="edit">edit</span>
                    <span class="material-symbols-outlined" onclick="deletar()" id="delete">delete</span>
                </div>
            </div>

            <div class="card" onclick="handleCardClick('card1')">
                <p>Chat 3</p>
                
                <div id="card-op">
                    <span class="material-symbols-outlined" onclick="alterar()" id="edit">edit</span>
                    <span class="material-symbols-outlined" onclick="deletar()" id="delete">delete</span>
                </div>
            </div>
        </div>
    </div>

   <div class="chat-container" id="chat-container"></div>

   <div class="typing-container">
        <div class="typing-content">
            
            <div class="typing-textarea">
                <textarea name="" id="chat-input" spellcheck="false" placeholder="Digite sua pergunta"></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <!-- <span id="delete-btn" class="material-symbols-rounded">delete</span> -->
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                <!-- <div class="menuBtn"> -->
                    <span class="material-symbols-outlined" id="toggle-btn">density_medium</span>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <script src="../static/js/index.js" defer></script>
</body>

</html>
